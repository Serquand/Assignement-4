<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./main.js"></script>
</head>
<body>
    <header>
        <h1>To Do List</h1>
        <button class="add-event">Add an event</button>
    </header>
    <div class="todo-container"></div>
    
    <div class="modal">
        <div class="modal-content">
            <h3>Add a task</h3>
            <div>
                <div class="form-field">
                    <label for="name-todo">Name</label>
                    <input type="text" placeholder="Name..." class="form-input" id="name-todo" />
                </div>
                <div class="form-field">
                    <label for="author-todo">Author</label>
                    <input type="text" placeholder="Author..." class="form-input" id="author-todo" />
                </div>
                <button class="submit-button">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
